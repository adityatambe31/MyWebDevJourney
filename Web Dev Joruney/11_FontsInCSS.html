<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In CSS</title>
    <style>
        p{
            font-family: cursive;
            font-size: 33px;

    <p>Lets try some fonts. <span>This is a span</span></p>
    
</body>
</html>
