<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red; /* color by name */
        }

        #secondPara{
            
            color: rgb(7, 101, 106); /* color by rgb value */
            /* color by rgb value */
        }

        #thirdPara{
            color:black;
            background-color: rgb(127, 212, 255);
            
        }
    </style>
</head>
<body>
    
    <h2>This is my First Box</h2>
    <p id="firstPara">This is my first paragraph in first box</p>
    
    <h2>This is my Second Box</h2>
    <p id="secondPara">This is my first paragraph in Second box</p>
    
    <h2>This is my Third Box</h2>
    <p id="thirdPara">This is my first paragraph in third box</p>
</body>
</html>
